variables:
     healthvar_max:
          type: player
          min: 0
          max: 100000000000000000000000000000000000
          default: 100
modifiers:
    health:
        checks:
            - variable meta_max_health<healthvar_max continue
            - variable meta_max_health>healthvar_max continue
        pass-condition: XOR
#~~~~~~~~~~~~~~~~~~#
basicsystem_health:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - join
        - respawn
        - magicspellsloaded
    cast-without-target: true
    helper-spell: true
    chance: 100
    cooldown: 0
    spells:
        - healthsystem_msp1
        - healthsystem_msp2
        - demonic_curse
        - angels_damage
        - horsemen_damage
        - hpscore2
        - hpscore1
#~~~~~~~~~~~~~~~~~~#
angels_damage:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    spell-damage-types:
        - ANGELIC_DAMAGE
    multiplier: 350.85
horsemen_damage:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    spell-damage-types:
        - HORSEMENS_OF_JOHN
    multiplier: 55.85
    modifiers:
        - variable kijuu_enhance:1 power 0.85
        - variable kijuu_active:1 power 0.75
        - variable kijuu_gimmepower_stage:1 power 0.90
        - variable kijuu_gimmepower_stage:2 power 0.85
        - variable kijuu_gimmepower_stage:3 power 0.80
        - variable pills_amount>0 power 0.80
        - variable pills_amount>1 power 0.70
        - variable pills_amount>2 power 0.55
        - variable pills_amount>3 power 0.35
demonic_curse:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    spell-damage-types:
        - DEMONIC_CURSE
    multiplier: 1111111115.85
healthsystem_msp1:
    spell-class: ".MultiSpell"
    helper-spell: true
    spells:
        - healthsystem_dummy2
        - DELAY 02
        - healthsystem_msp1
healthsystem_msp2:
    spell-class: ".MultiSpell"
    helper-spell: true
    spells:
        - DELAY 01
        - healthsystem_msp2
        - DELAY 02
        - healthsystem_dummy
healthsystem_dummy2:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    variable-mods-cast:
        - meta_health_scale =40
healthsystem_dummy:
    spell-class: ".MultiSpell"
    helper-spell: true
    spells:
        - DELAY 02
        - healthsystem_dummy1
healthsystem_dummy1:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    modifiers:
        - collection health required
    variable-mods-cast:
        - meta_max_health =healthvar_max
        - meta_health_scale =40
#~~~~~~~~~~~~~~#