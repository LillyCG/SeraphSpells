variables:
     hunger_full:
          type: player
          min: 0
          max: 25
          default: 25
modifiers:
    hunger:
        checks:
            - variable meta_food_level<hunger_full continue
            - variable meta_food_level>hunger_full continue
        pass-condition: XOR
#~~~~~~~~~~~~~~~~~~#
basicsystem_hunger:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - join
        - respawn
        - magicspellsloaded
    cast-without-target: true
    helper-spell: true
    chance: 100
    tags:
        - allowed_at_silence
    cooldown: 0
    spells:
        - hungersystem_msp
#~~~~~~~~~~~~~~~~~~#
hungersystem_humanpass:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - ticks 2000
    cast-without-target: true
    helper-spell: true
    chance: 45
    cooldown: 0
    cancel-default-action: true
    modifiers:
        - variable hunger_full>0 required
        - collection race_human required
    spells:
        - hungersystem_minus
hungersystem_vampirepass_1:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - ticks 600
    cast-without-target: true
    helper-spell: true
    chance: 45
    cooldown: 0
    cancel-default-action: true
    modifiers:
        - variable hunger_full>15 required
        - variable race:2 required
    spells:
        - hungersystem_minus
hungersystem_vampirepass_2:
    spell-class: ".PassiveSpell"
