    spells:
        - hungersystem_minus
hungersystem_vampirepass_4:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - ticks 20
    cast-without-target: true
    helper-spell: true
    chance: 100
    cooldown: 0
    cancel-default-action: true
    modifiers:
        - variable hunger_full>6 denied
        - variable race:2 required
    spells:
        - hungersystem_minus
hungersystem_minusblood:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    modifiers:
        - variable race:2 required
    variable-mods-cast:
        - hunger_full -1
        - vampire_blood -0.5
hungersystem_minus:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    modifiers:
        - variable hunger_full:0 cast hungersystem_minusblood
    variable-mods-cast:
        - hunger_full -1
#~~~~~~~~~~~~~~~~~~#
hungersystem_msp:
    spell-class: ".MultiSpell"
    helper-spell: true
    tags:
        - allowed_at_silence
    spells:
          - DELAY 01
          - hungersystem_msp
          - DELAY 02
          - hungersystem_dummy
hungersystem_dummy:
    spell-class: ".MultiSpell"
    helper-spell: true
    tags:
        - allowed_at_silence
    spells:
          - DELAY 02
          - hungersystem_dummy1
hungersystem_dummy1:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    tags:
        - allowed_at_silence
    modifiers:
        - collection hunger required
    variable-mods-cast:
        - meta_food_level =hunger_full
