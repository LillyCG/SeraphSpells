hungersystem_vampirepass_3:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - ticks 150
    cast-without-target: true
    helper-spell: true
    chance: 80
    cooldown: 0
    cancel-default-action: true
    modifiers:
        - variable hunger_full<6 denied
        - variable hunger_full>10 denied
