#~ [ enchanted gear skills ] ~#

#~ [ enchanted gear activation system ] ~#
enchantedgear_powerpass:
    spell-class: ".PassiveSpell"
    always-granted: true
    triggers:
        - respawn
        - join
        - quit
        - magicspellsloaded
    cast-without-target: true
    helper-spell: true
    chance: 100
    cooldown: 0
    modifiers:
        - variable kijuu_enhance:1 required
    spells:
        - enchantedgear_cleanse
enchantedgear_power:
    spell-class: ".MultiSpell"
    helper-spell: true
    cooldown: 120
    variable-mods-cast:
        - kijuu_enhance =1
    modifiers:
        - variable kijuu_enhance:0 required
    spells:
        - enchantedgear_powerbuffs
        - kijuu_activation_vfx_enchanted
        - DELAY 01
        - enchantedgear_powerresist1
        - enchantedgear_powerresist2
        - enchantedgear_powerresist3
        - enchantedgear_powerresist4
        - DELAY 600
        - enchantedgear_cleanse
enchantedgear_powerbuffs:
    spell-class: ".MultiSpell"
    helper-spell: true
    spells:
        - enchantedgear_powerbuffsmsp
        - DELAY 05
        - enchantedgear_powerbuffs
enchantedgear_powerresist1:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    modifiers:
        - variable kijuu_enhance:1 required
    spell-damage-types:
        - ENCHANTED_GEAR_ATTACKS
    normal-damage-types:
        - ENTITY_ATTACK
    multiplier: 0.50
enchantedgear_powerresist2:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    modifiers:
        - variable kijuu_enhance:1 required
    spell-damage-types:
        - VAMPIRE_ATTACKS
    multiplier: 0.99
enchantedgear_powerresist3:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    modifiers:
        - variable kijuu_enhance:1 required
    spell-damage-types:
        - DEMON_ATTACKS
    multiplier: 10.5
enchantedgear_powerresist4:
    spell-class: ".buff.ResistSpell"
    duration: 0
    helper-spell: true
    toggle: false
    str-cast-self: ""
    str-fade: ""
    modifiers:
        - variable kijuu_enhance:1 required
    spell-damage-types:
        - CURSED_GEAR_ATTACKS
    multiplier: 0.75
enchantedgear_powerbuffsmsp:
    spell-class: ".MultiSpell"
    helper-spell: true
    modifiers:
        - variable kijuu_enhance:1 required
    spells:
        - enchantedgear_powerbuffsmsp_buff1
        - enchantedgear_powerbuffsmsp_buff2
enchantedgear_powerbuffsmsp_buff1:
    spell-class: ".targeted.PotionEffectSpell"
    helper-spell: true
    type: strength
    duration: 20
    strength: 1
    targeted: false
    ambient: false
    hidden: true
enchantedgear_powerbuffsmsp_buff2:
    spell-class: ".targeted.PotionEffectSpell"
    helper-spell: true
    type: regeneration
    duration: 20
    strength: 1
    targeted: false
    ambient: false
    hidden: true
enchantedgear_cleanse:
    spell-class: ".targeted.CleanseSpell"
    helper-spell: true
    variable-mods-cast:
        - kijuu_enhance =0
    remove:
      - buff:enchantedgear_powerresist1
      - buff:enchantedgear_powerresist2
      - buff:enchantedgear_powerresist3
      - buff:enchantedgear_powerresist4
      - strength
      - regeneration
    target-self: true