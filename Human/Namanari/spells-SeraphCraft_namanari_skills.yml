#~ ~#
namanari_skill_obsession:
    spell-class: ".MultiSpell"
    helper-spell: true
    spells:
        - namanari_ragemspdummy
        - namanari_rageaoe
        - DELAY 01
        - namanari_ragemspdummy
        - namanari_rageaoe
        - DELAY 01
        - namanari_ragemspdummy
        - namanari_skill_obsessiondummy
namanari_skill_obsessiondummy:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    variable-mods-cast:
        - namanari_obsession =1
        - namanari_stage +2
        - namanari_timer_max +30
#~ ~#
namanari_skill_demonslash:
    spell-class: ".MultiSpell"
    helper-spell: true
    spells:
        - namanari_skill_demonslashpt1
namanari_skill_demonslashpt1:
    spell-class: ".instant.ParticleProjectileSpell"
    projectile-velocity: 15
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    helper-spell: true
    controllable: true
    change-pitch: false
    power-affects-velocity: false
    tick-interval: 1
    special-effect-interval: 1
    spell-interval: 1
    particle-name: block
    particle-count: 0
    particle-horiz-spread: 0.01
    particle-vert-spread: 0.01
    projectile-speed: 0.0
    max-distance: 45
    hit-players: true
    hit-non-players: true
    stop-on-hit-entity: true
    hit-ground: false
    hit-air-during: false
    hit-radius: 1
    vertical-hit-radius: 1
    hit-air-at-end: true
    spell: SeraphCraft_Cursedgear_scythe_slash_projaoe
    effects:
      1:
        position: projectile
        effect: armorstand
        armorstand:
            mainhand: mahiru_no_yo
            gravity: false
            has-arms: true
            small: false
            marker: true
            visible: false