curse_suppresant:
    spell-class: ".MultiSpell"
    helper-spell: true
    modifiers:
        - variable namanari_stage>0 required
        - buffactive curse_suppresantcd denied
    spells:
        - curse_suppresantcd
        - curse_suppresantptdummy
        - DELAY 01
        - curse_suppresantpt
        - curse_suppresantptdummy
        - DELAY 02
        - curse_suppresantptdummy
        - DELAY 02
        - curse_suppresantptdummy
curse_suppresantcd:
    spell-class: ".buff.DummySpell"
    duration: 15
    cancel-on-death: false
    helper-spell: true
    cancel-on-logout: false
    modifiers:
        - buffactive curse_suppresantcd denied
curse_suppresantpt:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    modifiers:
        - chance 50 cast curse_suppresantpt_timer
    variable-mods-cast:
        - namanari_stage -1
curse_suppresantpt_timer:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    variable-mods-cast:
        - namanari_timer_max -1
curse_suppresantptdummy:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    effects:
      2:
        position: caster
        effect: particles
        particle-name: smoke
        horiz-spread: 0.2
        vert-spread: 0.2
        speed: 0.2
        count: 5
        height-offset: 1.15
        forward-offset: 0.2